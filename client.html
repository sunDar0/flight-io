<html>

    <script>
			var ratio =1920/1080;
      // 페이지 온로드 처리
      $(document).ready(function(e) {

			//윈도우 크기

			var w_height = $(window).height();

			//캔버스 크기
			var c_height = w_height;

			var canvas = $("#myCanvas")[0];

			canvas.addEventListener("touchstart", touchEvent, false);
			canvas.addEventListener("touchmove", touchEvent, false);
			canvas.addEventListener("touchend", touchEvent, false);
			canvas.addEventListener("mousedown", touchEvent, false);
			canvas.addEventListener("mouseup", touchEvent, false);
			canvas.addEventListener("mousemove", touchEvent, false);

			//canvas.addEventListener("mouseover", touchEvent, false);

			var status = startIntro(c_height, c_width);

			$("#myCanvas").width(c_width);
			$("#myCanvas").height(c_height);
			$("#wrapper").width(c_width);

			$('html').keydown(function(){
				on_key_down(event);
			});
		});


        //


    </script>
